<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">
                <!-- on mouse over stops autoslider, on mouse leave starts a new autoslider -->
                <div class="item" @mouseover="stopSlider" @mouseleave="autoSlider">
                    <img :src="slides[activeArg].image" :alt="slides[activeArg].title" />
                    <div class="text">
                        <h3>{{slides[activeArg].title}}</h3>
                        <p>
                            {{slides[activeArg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="goToPrev" class="prev"></div>
                    <div @click="goToNext" class="next"></div>
                    <!-- if n-1 is equal to activeArg (film index), insert the class active in the thumb -->
                    <div v-for="n in 5" class="thumb" :class="(n - 1) == activeArg ? 'active' : ''" @click="activeArg = (n-1)">
                        <img :src="slides[n -1].image" :alt="slides[activeArg].title"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
